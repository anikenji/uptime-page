  name: AniKenji Status
  introTitle: "üé¨ Tr·∫°ng th√°i h·ªá th·ªëng **AniKenji**"
  introMessage: Theo d√µi tr·∫°ng th√°i realtime c·ªßa c√°c d·ªãch v·ª• streaming AniKenji. C·∫≠p nh·∫≠t t·ª± ƒë·ªông m·ªói 3 ph√∫t.
